<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Login</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  id="email" 
                  formControlName="email" 
                  class="form-control" 
                  [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                  placeholder="seu@email.com"
                >
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                  Email é obrigatório
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
                  Formato de email inválido
                </div>
              </div>
  
              <!-- Password field -->
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input 
                  type="password" 
                  id="password" 
                  formControlName="password" 
                  class="form-control" 
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                  placeholder="Sua senha"
                >
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                  Senha é obrigatória
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
                  A senha deve ter pelo menos 6 caracteres
                </div>
              </div>
  
              <!-- Error message -->
              <div class="alert alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
              </div>
  
              <!-- Submit button -->
              <div class="d-grid gap-2">
                <button 
                  type="submit" 
                  class="btn btn-primary" 
                  [disabled]="isSubmitting || loginForm.invalid"
                >
                  <span class="spinner-border spinner-border-sm me-2" *ngIf="isSubmitting"></span>
                  Entrar
                </button>
              </div>
            </form>
  
            <div class="mt-3 text-center">
              <p>Não tem uma conta? <a routerLink="/register">Registre-se</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
